<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0,
    height=devide-height"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

<div class="background">
  <div class="page">
    <div>
      <img src=".\icon.png">
    </div>
  <div class="content">
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs,<br>
   audiobooks, and podcasts on any device
  <br> anywhere you like!</p>

<div class="plan">
  <div>
    <img src=".\music.jpg">
  </div>

  <div>
   <h3>Annual Plan</h3>
      <p>$59.99/year</p>
   
  </div>
 
  <div>
    <b>Change</b>
  </div>
</div>

<div class="button">
  <b>Proceed to Payment</b>
</div>
  
<div class="cancel-plan">
<b>Cancel Order</b>
</div>

</div>
  
</div>
<div class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" 
    target="_blank">Frontend Mentor
    </a>. 
    
    Coded by 
  <a href="https://github.com/Bremda">
    bremda
  </a>.
</div>

</div>
</body>
</html>
